<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Tv One | {{file_name}}</title>
    <link rel="icon" href="https://raw.githubusercontent.com/dilusha034/FileStreamBot/main/photo_2025-09-24_00-54-09.jpg?v=2" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/proavipatil/data@main/fs/src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/proavipatil/data@main/fs/src/plyr.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- === START: අපේ අලුත් Loading Overlay එක සඳහා CSS === -->
    <style>
        .player-container {
            position: relative; /* Overlay එක හරියට තියාගන්න */
        }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            font-family: 'Josefin Sans', sans-serif;
            color: white;
            opacity: 0; /* මුලින් හංගලා තියෙන්නේ */
            pointer-events: none; /* Click කරන්න බැරි වෙන්න */
            transition: opacity 0.3s ease-in-out;
        }
        #loading-overlay.visible {
            opacity: 1;
            pointer-events: all; /* පේනකොට player එක click කරන්න බැරි වෙන්න */
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        #loading-overlay p {
            font-size: 1.1em;
            text-align: center;
            padding: 0 20px;
            line-height: 1.5;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- === END: CSS === -->
</head>
<body>
    <nav>
        <!-- Navigation code... no changes -->
    </nav>
   <div class="outer">
        <div class="inner">
            <div class="main" id="main">
                <div class="player-container"> <!-- අලුතෙන් container එකක් එකතු කළා -->
                    <div id="loading-overlay">
                        <div class="spinner"></div>
                        <p>උපසිරැසි සූදානම් කරමින් පවතී...<br>මෙය ඔබගේ අන්තර්ජාල වේගය මත රඳා පවතී.</p>
                    </div>
                    <video id="player" playsinline controls width="100%"></video>
                </div>

                <!-- File info and download buttons... no changes -->
                <div class="file-name">
                    <h4 style="display: inline;">ගොනුවේ නම: </h4><p style="display: inline;">{{file_name}}</p><br>
                    <h4 style="display: inline;">ගොනුවේ ප්‍රමාණය: </h4><p style="display: inline;">{{file_size}}</p>
                </div>
                <div class="downloadBtn">
                    <button class="magnet" onclick="streamDownload()">බාගත කරන්න</button>
                    <!-- other buttons -->
                </div>
            </div>
            <!-- About section and footer... no changes -->
        </div>
    </div>
</body>
<script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
<script src="https://proavipatil.github.io/data/fs/src/script.js"></script> <!-- Assuming this has your download functions -->

<!-- === මෙහෙයුම: "අණ ලැබෙන තුරු නිහඬයි" === -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const fileName = "{{file_name}}";
    const fileUrl = "{{file_url}}";
    const videoElement = document.getElementById('player');
    const loadingOverlay = document.getElementById('loading-overlay');
    let isFirstPlay = true; // මේක තමයි අපේ trigger එක

    const attachExtraFeatures = (player) => {
        // ඔයාගේ පරණ කෝඩ් එකේ තිබ්බ, කිසිම වෙනසක් නැතිව
        player.on('enterfullscreen', () => { if (window.screen.width < 768) { try { if (screen.orientation && typeof screen.orientation.lock === 'function') { screen.orientation.lock('landscape').catch(() => {}); } } catch (err) {} } });
        player.on('exitfullscreen', () => { if (window.screen.width < 768) { try { if (screen.orientation && typeof screen.orientation.unlock === 'function') { screen.orientation.unlock(); } } catch (err) {} } });
        const playerContainer = player.elements.container;
        const rewindIndicator = document.createElement('div');
        rewindIndicator.className = 'skip-indicator skip-indicator-rewind';
        rewindIndicator.innerHTML = `<span class="arrows">&laquo;</span><span>10s</span>`;
        playerContainer.appendChild(rewindIndicator);
        const forwardIndicator = document.createElement('div');
        forwardIndicator.className = 'skip-indicator skip-indicator-forward';
        forwardIndicator.innerHTML = `<span class="arrows">&raquo;</span><span>10s</span>`;
        playerContainer.appendChild(forwardIndicator);
        let tapTimeout = null;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;
        playerContainer.addEventListener('touchend', (e) => {
            if (e.target.closest('.plyr__controls') || loadingOverlay.classList.contains('visible')) return; // Loading වෙනකොට touch controls වැඩ නෑ
            if (!e.changedTouches || e.changedTouches.length === 0) return;
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            clearTimeout(tapTimeout);
            if (tapLength < DOUBLE_TAP_DELAY && tapLength > 0) {
                e.preventDefault(); e.stopPropagation();
                const rect = playerContainer.getBoundingClientRect();
                const touchX = e.changedTouches[0].clientX;
                const tapPositionX = touchX - rect.left;
                if (tapPositionX < rect.width * 0.35) { player.rewind(10); rewindIndicator.classList.add('visible'); setTimeout(() => rewindIndicator.classList.remove('visible'), 500); }
                else if (tapPositionX > rect.width * 0.65) { player.forward(10); forwardIndicator.classList.add('visible'); setTimeout(() => forwardIndicator.classList.remove('visible'), 500); }
                else { player.fullscreen.toggle(); }
                lastTapTime = 0;
            } else {
                tapTimeout = setTimeout(() => { player.togglePlay(); }, DOUBLE_TAP_DELAY);
            }
            lastTapTime = currentTime;
        });
        const styles = `.skip-indicator { z-index: 50; position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.4); color: white; padding: 15px 25px; border-radius: 50px; font-family: 'Josefin Sans', sans-serif; font-size: 1.2em; opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none; display: flex; flex-direction: column; align-items: center; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); } .skip-indicator.visible { opacity: 1; } .skip-indicator .arrows { font-size: 2.5em; line-height: 1; font-weight: bold; } .skip-indicator-rewind { left: 10%; } .skip-indicator-forward { right: 10%; }`;
        const styleSheet = document.createElement("style");
        styleSheet.innerText = styles;
        document.head.appendChild(styleSheet);
        document.getElementById('heading').style.visibility = 'visible';
    };

    // 1. මුලින්ම Player එක හදනවා, ඒත් උපසිරැසි නැතුව
    const player = new Plyr(videoElement);
    player.source = {
        type: 'video',
        title: fileName,
        sources: [{ src: fileUrl, type: 'video/mp4' }]
    };

    // 2. Player එකට අමතර පහසුකම් ටික එකතු කරනවා
    attachExtraFeatures(player);

    // 3. --- මෙන්න අපේ ප්‍රධාන මෙහෙයුම ---
    // User කෙනෙක් 'play' click කරපු ගමන් මේ function එක වැඩ කරනවා
    player.on('play', (event) => {
        // මේක MKV file එකක්ද? සහ මේක පළවෙනි play click එකද?
        if (isFirstPlay && fileName.toLowerCase().endsWith('.mkv')) {
            isFirstPlay = false; // ආයෙත් මේක වැඩ නොකරන්න flag එක වෙනස් කරනවා
            
            player.pause(); // වීඩියෝ එක play වෙන එක බලෙන් නවත්වනවා
            event.preventDefault(); // Player එකේ play action එක cancel කරනවා

            loadingOverlay.classList.add('visible'); // අපේ Animation එක පෙන්වනවා

            // දැන් තමයි අපි උපසිරැසි හොයන්න පටන් ගන්නේ
            fetch(`/subtitles/${fileUrl.split('/').pop()}`)
                .then(response => response.json())
                .then(subtitles => {
                    let tracks = [];
                    if (subtitles && subtitles.length > 0) {
                        tracks = subtitles.map((sub, i) => ({
                            kind: 'subtitles',
                            label: sub.label || sub.language.toUpperCase(),
                            srclang: sub.language.substring(0, 2),
                            src: `/subtitle/${fileUrl.split('/').pop()}?index=${sub.index}`,
                            default: i === 0
                        }));
                    }
                    // Player එකේ source එක, අලුත් උපසිරැසිත් එක්ක update කරනවා
                    player.source = { ...player.source, tracks: tracks };
                    
                    // දැන් තමයි ඇත්තටම play වෙන්න කියන්නේ
                    player.play();
                })
                .catch(err => {
                    console.error("Subtitle fetch failed, playing without subs.", err);
                    player.play(); // Error එකක් ආවත්, වීඩියෝ එක play කරනවා
                })
                .finally(() => {
                    // වැඩේ ඉවර වුනාම, animation එක අයින් කරනවා
                    loadingOverlay.classList.remove('visible');
                });
        }
    });
});
</script>
</html>
